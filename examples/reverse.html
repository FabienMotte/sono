<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
    <title>Sono</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Reverse sound</h1>

    <h3>Forwards</h3>
    <div class="js-playerA"></div>

    <h3>Reversed</h3>
    <div class="js-playerB"></div>

    <script>
        // Test with no WebAudio
        //window.AudioContext = window.webkitAudioContext = undefined;
    </script>
    <script src="../dist/sono.js"></script>
    <script src="js/player.js"></script>
    <script>
        (function() {
            'use strict';

            Sono.log();

            Sono.load({
                url: ['audio/TEST.ogg', 'audio/TEST.mp3'],
                onComplete: function(sound) {

                    var buffer = sound.data;

                    var cloned = Sono.utils.cloneBuffer(buffer);
                    Sono.utils.reverseBuffer(cloned);
                    var reversed = Sono.createSound(cloned);

                    new Player(sound, document.querySelector('.js-playerA'));
                    new Player(reversed, document.querySelector('.js-playerB'));
                }

            });

        }());
    </script>
</body>
</html>

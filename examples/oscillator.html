<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Sono - Examples - Oscillator</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Oscillator</h1>

    <div class="Player js-player">
        <div class="Player-waveform">
            <canvas class="Player-waveform-inner" data-js="waveform-back" width="400", height="80"></canvas>
        </div>
        <div class="Player-controls">
            <button class="Player-button" data-js="button">PLAY</button>
            <div class="Player-slider">Freq
                <span>0</span><input class="Player-slider-input" data-js="freq" type="range" min="0" max="100" value="10" /><span>1</span>
            </div>
            <div class="Player-slider">Dist
                <span>0</span><input class="Player-slider-input" data-js="distort" type="range" min="0" max="100" value="100" /><span>1</span>
            </div>
            <div class="Player-info" data-js="info"></div>
        </div>
    </div>

    <script>
        // Test with no WebAudio
        //window.AudioContext = window.webkitAudioContext = undefined;
    </script>
    <script src="../dist/sono.js"></script>
    <script>
        (function() {
            'use strict';

            Sono.log();
            Sono.volume = 0.2;

            var sineWave = Sono.createSound('sine'),
                distort = sineWave.effect.distortion(),
                analyser = sineWave.effect.analyser(2048),
                waveform = document.querySelector('[data-js="waveform-back"]'),
                info = document.querySelector('[data-js="info"]'),
                button = document.querySelector('[data-js="button"]'),
                freqSlider = document.querySelector('[data-js="freq"]'),
                distortSlider = document.querySelector('[data-js="distort"]');

            // play/pause button
            button.addEventListener('click', function() {
                if(sineWave.playing) {
                    sineWave.pause();
                    button.innerHTML = 'PLAY';
                }
                else {
                    sineWave.play();
                    button.innerHTML = 'PAUSE';
                }
            });

            // freq slider
            info.innerHTML = sineWave.frequency.toFixed() + 'hz';
            freqSlider.addEventListener('change', function() {
                var f = Sono.utils.getFrequency(this.value / 100);
                sineWave.frequency = f;
                info.innerHTML = f.toFixed() + 'hz';
            });

            // distort slider
            distortSlider.addEventListener('change', function() {
                distort.amount = this.value / 100;
            });

            // waveform display
            new AnalyserDisplay(analyser, waveform);

            function AnalyserDisplay(analyserNode, canvas) {

                var context = canvas.getContext('2d'),
                    width = canvas.width,
                    height = canvas.height,
                    frequencyBinCount = analyserNode.frequencyBinCount,
                    barWidth = Math.max(1, Math.round(width/frequencyBinCount)),
                    waveformData;

                function draw() {
                    window.requestAnimationFrame(draw);

                    context.fillStyle = '#333333';
                    context.fillRect(0, 0, width, height);

                    waveformData = analyserNode.getWaveform();

                    for (var i = 0; i < waveformData.length; i++) {
                        var magnitude = waveformData[i];
                        var percent = magnitude / 256;
                        var hue = i/frequencyBinCount * 360;
                        context.fillStyle = 'hsl(' + hue + ', 100%, 50%)';
                        context.fillRect(barWidth * i, height - height * percent - 1, 1, 1);
                    }
                }
                draw();
            }

        }());
    </script>
</body>
</html>

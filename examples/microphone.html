<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Sono - Examples - Microphone</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Microphone</h1>

    <canvas data-js="waveform" width="960" height="120"></canvas>

    <script>
        // Test with no WebAudio
        if(window.location.search.substring(1) === 'nowebaudio') {
            window.AudioContext = window.webkitAudioContext = undefined;
        }
    </script>
    <script src="../dist/sono.js"></script>
    <script>
        (function() {
            'use strict';

            var waveform = document.querySelector('[data-js="waveform"]'),
                sound;

            var onConnect = function(stream) {
                sound = Sono.createSound(stream);
                sound.effect.delay(sound.gain, 1, 0.5);
                var analyser = sound.effect.analyser(2048);
                analyser.maxDecibels = -60;
                new AnalyserDisplay(analyser, waveform);
            };

            var mic = Sono.utils.microphone(onConnect);

            if(mic.isSupported) {
                mic.connect();
            }
            else {
                var p = document.createElement('p');
                p.innerHTML = 'Microphone access not supported in this browser';
                document.body.appendChild(p);
            }

            function AnalyserDisplay(analyserNode, canvas) {

                var context = canvas.getContext('2d'),
                    width = canvas.width,
                    height = canvas.height,
                    frequencyBinCount = analyserNode.frequencyBinCount,
                    barWidth = Math.max(1, Math.round(width/frequencyBinCount)),
                    frequencyData, waveformData, magnitude, percent, hue, i;

                function draw() {
                    window.requestAnimationFrame(draw);

                    context.fillStyle = '#333333';
                    context.fillRect(0, 0, width, height);

                    frequencyData = analyserNode.getFrequencies();

                    for (i = 0; i < frequencyData.length; i++) {
                        magnitude = frequencyData[i];
                        percent = magnitude / 256;
                        hue = i/frequencyBinCount * 360;
                        context.fillStyle = 'hsl(' + hue + ', 100%, 30%)';
                        context.fillRect(barWidth * i, height, barWidth, 0 - height * percent);
                    }

                    waveformData = analyserNode.getWaveform();

                    for (i = 0; i < waveformData.length; i++) {
                        magnitude = waveformData[i];
                        percent = magnitude / 256;
                        hue = i/frequencyBinCount * 360;
                        context.fillStyle = 'hsl(' + hue + ', 100%, 50%)';
                        context.fillRect(barWidth * i, height - height * percent - 1, 2, 2);
                    }
                }
                draw();
            }

        }());
    </script>
</body>
</html>

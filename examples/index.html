        //window.AudioContext = window.webkitAudioContext = undefined;

	<script src="../dist/sono.js"></script>
    <script src="js/player.js"></script>
    <script>
        (function() {
            'use strict';

            Sono.log();

            var support = document.querySelector('[data-js="support"]');
            var info = '<li>Audio Support: ' + Sono.isSupported + '</li>' +
                       '<li>Web Audio API: ' + Sono.hasWebAudio + '</li>' +
                       '<li>Touch Locked: ' + Sono._isTouchLocked + '</li>' +
                       '<li>Extensions: ' + Sono.extensions.join(', ') + '</li>';
            support.innerHTML = info;


            var baseURL = 'http://ianmcgregor.me/prototypes/assets/audio/';
            var config = {
                url: [
                    {
                        id: 'bullet',
                        url: [
                            baseURL + 'bullet.ogg',
                            baseURL + 'bullet.mp3'
                        ]
                    },
                    {
                        id: 'collect',
                        url: [
                            baseURL + 'collect.ogg',
                            baseURL + 'collect.mp3'
                        ]
                    },
                    {
                        id: 'hit',
                        url: [
                            baseURL + 'hit.ogg',
                            baseURL + 'hit.mp3'
                        ]
                    },
                    {
                        id: 'select',
                        url: [
                            baseURL + 'select.ogg',
                            baseURL + 'select.mp3'
                        ]
                    },
                    {
                        id: 'music',
                        url: [
                            baseURL + 'music.ogg',
                            baseURL + 'music.mp3'
                        ]
                    },
                    {
                        id: 'piano',
                        url: [
                            'audio/PIANO_MIC_1.ogg',
                            'audio/PIANO_MIC_1.mp3'
                        ]
                    },
                    {
                        id: 'drums',
                        url: [
                            'audio/DRUMS.ogg',
                            'audio/DRUMS.mp3'
                        ]
                    },
                    {
                        id: 'vox',
                        url: [
                            'audio/VOX.ogg',
                            'audio/VOX.mp3'
                        ]
                    }
                ],
                onComplete: function() {
                    console.log('sounds loaded',  Sono.sounds.length);
                },
                asMediaElement: false
            };


            //var soundA = Sono.createSound(['audio/TEST.ogg', 'audio/TEST.mp3']);
            Sono.load(config);
            var destroy = function() {
                document.body.removeEventListener('click', destroy);
                console.log('Sono.sounds.length:', Sono.sounds.length);
                Sono.sounds.forEach(function(sound) {
                    Sono.destroySound(sound);
                });
                /*config.url.forEach(function(sound) {
                    Sono.destroySound(sound.id);
                });*/
                console.log('destroyed!');
                console.log('Sono.sounds.length:', Sono.sounds.length);
                Sono.sounds.forEach(function(sound) {
                    console.log('could not destroy:', sound.id);
                });
            };
            document.body.addEventListener('click', destroy);

        }());
    </script>

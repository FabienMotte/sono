    <script>
        // Test with no WebAudio
        if(window.location.search.slice(1) === 'nowebaudio') {
            window.AudioContext = window.webkitAudioContext = undefined;

            var links = document.querySelectorAll('a');
            [].forEach.call(links, function(link) {
                link.setAttribute('href', link.getAttribute('href') + '?nowebaudio');
            });
        }
    </script>
	<script src="../dist/sono.js"></script>
    <script src="js/player.js"></script>
    <script>
        (function() {
            'use strict';

            sono.log();

            var support = document.querySelector('[data-js="support"]');
            var info = '<li>Basic audio support: ' + sono.isSupported + '</li>' +
                       '<li>Web Audio support: ' + sono.hasWebAudio + '</li>' +
                       '<li>Touch locked (mobile): ' + sono.isTouchLocked + '</li>' +
                       '<li>Supported extensions: ' + sono.extensions.join(', ') + '</li>';
            support.innerHTML = info;

        }());
    </script>

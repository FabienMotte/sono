<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title></title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Recorder</h1>

    <button class="Player-button js-button" disabled>RECORD</button>
    <p>TIME: <output class="js-output">0</output></p>

    <canvas class="js-waveform" width="960", height="120"></canvas>

    <script>
        // Test with no WebAudio
        //window.AudioContext = window.webkitAudioContext = undefined;
    </script>
    <script src="../dist/sono.js"></script>
    <script src="js/player.js"></script>
    <script>
        (function() {
            'use strict';

            var sound,
                recorder,
                recordingCount = 0,
                analyser,
                context,
                button = document.querySelector('.js-button'),
                output = document.querySelector('.js-output'),
                canvas = document.querySelector('.js-waveform');

            var onConnect = function(stream) {
                sound = Sono.createSound(stream);
                analyser = sound.effect.analyser(2048);
                analyser.maxDecibels = -60;
                context = canvas.getContext('2d');
                recorder = sound.effect.recorder(false);
                update();

                recorder.start();
            };
            var mic = Sono.utils.microphone(onConnect);

            button.disabled = false;
            button.addEventListener('click', function() {
                if(recorder && recorder.isRecording) {
                    recordingCount++;
                    var recording = recorder.stop();
                    createPlayer(recording);
                    this.innerHTML = 'RECORD';
                }
                else {
                    if(mic.stream) {
                        recorder.start();
                    }
                    else {
                        mic.connect();
                    }
                    this.innerHTML = 'STOP';
                }
            });

            function createPlayer(buffer) {
                var h3 = document.createElement('h3');
                h3.innerHTML = 'Recording ' + recordingCount;
                document.body.appendChild(h3);
                var el = document.createElement('div');
                document.body.appendChild(el);
                new Player(Sono.createSound(buffer), el);
            }

            function update() {
                window.requestAnimationFrame(update);

                output.value = recorder.getDuration().toFixed(1);

                var width = canvas.width,
                    height = canvas.height,
                    frequencyBinCount = analyser.frequencyBinCount,
                    barWidth = Math.max(1, Math.round(width/frequencyBinCount));

                    context.fillStyle = '#333333';
                    context.fillRect(0, 0, width, height);


                var waveByteData = new Uint8Array(frequencyBinCount);

                var freqByteData = new Uint8Array(frequencyBinCount);

                analyser.getByteFrequencyData(freqByteData);

                for (var i = 0; i < frequencyBinCount; i++) {
                    var magnitude = freqByteData[i];
                    var percent = magnitude / 256;
                    var hue = i/frequencyBinCount * 360;
                    context.fillStyle = 'hsl(' + hue + ', 100%, 30%)';
                    context.fillRect(barWidth * i, height, barWidth, 0 - height * percent);
                }

                analyser.getByteTimeDomainData(waveByteData);

                for (var i = 0; i < frequencyBinCount; i++) {
                    var magnitude = waveByteData[i];
                    var percent = magnitude / 256;
                    var hue = i/frequencyBinCount * 360;
                    context.fillStyle = 'hsl(' + hue + ', 100%, 50%)';
                    context.fillRect(barWidth * i, height - height * percent - 1, 2, 2);
                }
            }

        }());
    </script>
</body>
</html>
